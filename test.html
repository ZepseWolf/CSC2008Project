        body {

        .dropdown {
            position: relative;
            width: 400px;
            filter: url(#goo);
        }

        .dropdown__face,
        .dropdown__items {
            background-color: #fff;
            padding: 20px;
            border-radius: 25px;
        }

        .dropdown__face {
            display: block;
            position: relative;
        }

        .dropdown__items {
            margin: 0;
            position: absolute;
            right: 0;
            top: 50%;
            width: 100%;
            height: 330px;
            visibility: hidden;
            z-index: -1;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.93, 0.88, 0.1, 0.8);
        }

        .dropdown__items::before {
            content: "";
            background-color: #fff;
            position: absolute;
            bottom: 100%;
            right: 20%;
            height: 40px;
            width: 20px;
        }

        .dropdown__arrow {
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            position: absolute;
            top: 50%;
            right: 30px;
            width: 10px;
            height: 10px;
            transform: rotate(45deg) translateY(-50%);
            transform-origin: right;
        }

        .dropdown input {
            position: absolute;
            width: 370px;
            padding: 0 8px;
            left: 16px;
            top: 50%;
            transform: translateY( -50%);
            font-size: 16px;
            z-index: 2;
            background-color: transparent;
            border: none;
        }

        input:focus{
            outline: none;
            border: none;
            background-color: transparent;
        }
        .dropdown__text{
            height: 16px;
        }

        .dropdown_ul_items{
            list-style: none;
            list-style-type: none;
            overflow: auto;
            height: 300px;
        }

        .dropdown__items li{
           display: block;
        }

        .goo-svg {
            display: none;
        }

            top: calc(100% + 25px);
            visibility: visible;
