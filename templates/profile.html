{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

<link rel="stylesheet" href="/static/profile.css">
<div id="root"></div>

    <div class="profile-card">
        <div class="top-section">
          <i class="message fas fa-envelope"></i>
          <i class="notif fas fa-bell"></i>
          <div class="pic">
            <img src="https://cdn.myanimelist.net/images/characters/14/398750.jpg" alt="profile picture">
          </div>
          <br>
          <table class="table table-borderless table-sm table-responsive" style="color:white">
            <tr>
              <td>Name</td>
              <td>{{rows[2]}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{rows[1]}}</td>
            </tr>
            <tr>
              <td>Username</td>
              <td>{{rows[0]}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>



{% endblock %}
